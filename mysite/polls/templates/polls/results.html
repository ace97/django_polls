{% extends 'polls/base.html' %}

{% block main_content %}

<h1> {{question.question_id}}</h1>>

<ul>
    {% for choice question.choice_set.all %}
        <li>{{choice.choice_text}} -- {{choice.votes}} vote{{choice.votes| pluralize}} </li>
    {% endfor %}

</ul>

<a href="{% url 'polls:detail' question.id}">vote again</a>

{% endblock %}
